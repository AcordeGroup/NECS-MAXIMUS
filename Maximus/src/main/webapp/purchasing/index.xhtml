<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{maximusBundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <!-- Menu here. Also a layout and a way to log a user out -->
            <ui:include src="/purchasing/appmenu.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <p:panel header="#{maximusBundle.label_purchasing_dashboard}" id="purchasingDashboard" >
                <h:form id="formPurchasing">
                    <h:panelGrid columns="2" id="panelButton">
                         <p:commandButton value="#{maximusBundle.new_vendor_button}" actionListener="#{agentController.prepareCreate}" id="buttonAgent"  update=":AgentCreateForm" onclick="#{agentController.createAgentTrue()}" oncomplete="PF('AgentCreateDialog').show()" />
                        <p:commandButton value="#{maximusBundle.enter_new_part_button}" actionListener="#{productController.prepareCreate}" id="buttonNewPart"  update=":ProductCreateForm" onclick="#{productController.createPartTrue()}" oncomplete="PF('ProductCreateDialog').show()"/>
                    </h:panelGrid>
                    <p:spacer/>
                    <p:fieldset legend="Open request" toggleable="true" toggleSpeed="500" collapsed="false" style="text-align: left" id="fildsetOpen"> 
                        <p:dataTable id="datalist"
                                     value="#{quoteController.quoteOpen}"
                                     rowKey="#{item.idQuote}"
                                     var="item"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     emptyMessage="list Empty"
                                     paginatorPosition="bottom"
                                     sortOrder="descending"
                                     sortBy="#{item.idQuote}"
                                     >
                            <p:column style="width:10px;text-align:center; vertical-align: middle;">
                                <div class="circulo" style="background: #{quoteController.getColorDiv(item.quoteStatusList.get(0).status , item.creationDate)}; text-align: center; vertical-align: middle;"></div>
                            </p:column>
                            <p:column sortBy="#{item.creationDate}" filterBy="#{item.creationDate}"  filterStyle="width:80px" style="width : 110px">
                                <f:facet name="header">
                                    <h:outputText value="Request Date"/>
                                </f:facet>
                                <h:outputText value="#{item.creationDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column sortBy="#{item.idAgent.name}" filterBy="#{item.idAgent.name}"  filterStyle="width:80px" style="width : 110px">
                                <f:facet name="header">
                                    <h:outputText value="SalesRep"/>
                                </f:facet>
                                <h:outputText value="#{item.idAgent.name}"/>
                            </p:column>

                            <p:column sortBy="#{item.idQuote}" filterBy="#{item.idQuote}" filterStyle="width:80px" style="width : 90px">
                                <f:facet name="header">
                                    <h:outputText value="Request #"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote}"/>
                            </p:column>

                            <p:column sortBy="#{item.idCustomer.idCustomer}" filterBy="#{item.idCustomer.idCustomer}" filterStyle="width:80px" style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Customer #"/>
                                </f:facet>
                                <h:outputText value="#{item.idCustomer.idCustomer}"/>
                            </p:column>

                            <p:column sortBy="#{item.idCustomer.companyName.companyName}" filterBy="#{item.idCustomer.companyName.companyName}" filterStyle="width:80px" style="width : 130px">
                                <f:facet name="header">
                                    <h:outputText value="Customer Name"/>
                                </f:facet>
                                <h:outputText value="#{item.idCustomer.companyName.companyName}"/>
                            </p:column>

                            <p:column  style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Amount USD"/>
                                </f:facet>
                                <h:outputText value=""/>
                            </p:column>

                            <p:column style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.quoteStatusList.get(0).status}"/>

                            </p:column>

                            <p:column style="width : 130px">
                                <f:facet name="header">
                                    <h:outputText value="Purchasing status"/>
                                </f:facet>
                                <h:outputText value="#{quoteController.getStatusPurchasing(item.quoteStatusList.get(0).status)}"/>

                            </p:column>

                            <p:column style="width : 110px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Operations"/>
                                </f:facet>

                                <p:commandLink id="btnOpen" 
                                               value="#{maximusBundle.see}"
                                               action="see" ajax="false">  
                                    <f:param value="#{item.idQuote}" name="idQuote"/>
                                </p:commandLink>
                                 <h:panelGroup rendered="#{item.quoteStatusList.get(0).status == 'IN PROGRESS' || item.quoteStatusList.get(0).status == 'OPEN'}">&nbsp;|&nbsp;</h:panelGroup>
                                <p:commandLink id="btnEdit" 
                                               value="#{maximusBundle.Edit}"
                                               action="edit" ajax="false"
                                               rendered="#{item.quoteStatusList.get(0).status == 'IN PROGRESS' || item.quoteStatusList.get(0).status == 'OPEN'}">  
                                    <f:param value="#{item.idQuote}" name="idQuote"/>
                                </p:commandLink>
                                <h:panelGroup rendered="#{item.quoteStatusList.get(0).status == 'IN PROGRESS'}">&nbsp;|&nbsp;</h:panelGroup> 
                                <p:commandLink id="btnReOpen" 
                                               value="#{maximusBundle.reopen}"
                                               actionListener="#{quoteController.reopenQuote(item)}" ajax="false"
                                               rendered="#{item.quoteStatusList.get(0).status == 'IN PROGRESS'}"
                                               update=":formPurchasing:fildsetOpen">  
                                    <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmReopenMessage}" icon="ui-icon-alert"/>
                                       
                                </p:commandLink>

                            </p:column>

                        </p:dataTable>
                    </p:fieldset>
                    <p:spacer/>
                    <p:fieldset id="fieldSetClose" legend="Closed request" toggleable="true" toggleSpeed="500" collapsed="true" style="text-align: left"> 
                        <p:dataTable id="datalistwo"
                                     value="#{quoteController.quoteClose}"
                                     rowKey="#{item.idQuote}"
                                     var="item"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     emptyMessage="list Empty"
                                     paginatorPosition="bottom"
                                     sortOrder="descending"
                                     sortBy="#{item.idQuote}">

                            <p:column style="width:10px;text-align:center; vertical-align: middle;">
                                <div class="circulo" style="background: #{quoteController.getColorDiv(item.quoteStatusList.get(0).status , item.creationDate)}; text-align: center; vertical-align: middle;"></div>
                            </p:column>
                            <p:column sortBy="#{item.creationDate}" filterBy="#{item.creationDate}"  filterStyle="width:80px" style="width : 110px">
                                <f:facet name="header">
                                    <h:outputText value="Request Date"/>
                                </f:facet>
                                <h:outputText value="#{item.creationDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column sortBy="#{item.idQuote}" filterBy="#{item.idQuote}" filterStyle="width:80px" style="width : 90px">
                                <f:facet name="header">
                                    <h:outputText value="Request #"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote}"/>
                            </p:column>

                            <p:column sortBy="#{item.idCustomer.idCustomer}" filterBy="#{item.idCustomer.idCustomer}" filterStyle="width:80px" style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Customer #"/>
                                </f:facet>
                                <h:outputText value="#{item.idCustomer.idCustomer}"/>
                            </p:column>

                            <p:column sortBy="#{item.idCustomer.companyName.companyName}" filterBy="#{item.idCustomer.companyName.companyName}" filterStyle="width:80px" style="width : 130px">
                                <f:facet name="header">
                                    <h:outputText value="Customer Name"/>
                                </f:facet>
                                <h:outputText value="#{item.idCustomer.companyName.companyName}"/>
                            </p:column>

                            <p:column sortBy="#{item.idAgent.name}" filterBy="#{item.idAgent.name}" filterStyle="width:80px" style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="#{maximusBundle.ListQuoteTitle_idAgent}"/>
                                </f:facet>
                                <h:outputText value="#{item.idAgent.name}"/>
                            </p:column>

                            <p:column  style="width : 110px">
                                <f:facet name="header">
                                    <h:outputText value="Amount USD"/>
                                </f:facet>
                                <h:outputText value=""/>
                            </p:column>

                            <p:column style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.quoteStatusList.get(0).status}"/>
                            </p:column>

                            <p:column style="width : 130px">
                                <f:facet name="header">
                                    <h:outputText value="Operations"/>
                                </f:facet>
                                <p:commandLink id="btnSee" 
                                               value="#{maximusBundle.see}"
                                               action="see"
                                               update=":purchasingDashboard">  
                                    <f:param value="#{item.idQuote}" name="idQuote"/>
                                    <f:param value="#{item.quoteStatusList.get(0).status}" name="statusQuote"/>
                                </p:commandLink>
                                <h:panelGroup rendered="#{item.quoteStatusList.get(0).status == 'READY'}">&nbsp;|&nbsp;</h:panelGroup> 
                                 <p:commandLink id="btnSent" 
                                               value="#{maximusBundle.send}"
                                               actionListener="#{quoteController.sendQuote(item)}" ajax="false"
                                               rendered="#{item.quoteStatusList.get(0).status == 'READY'}"
                                               update=":formPurchasing:fieldSetClose">  
                                     <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmSendMessage}" icon="ui-icon-alert"/>
                                </p:commandLink>
                            </p:column>

                        </p:dataTable>
                    </p:fieldset>

                    <ui:include src="/WEB-INF/include/admin/confirmation.xhtml"/>

                </h:form>
                <p:dialog header="Success"  widgetVar="dialogSuccess"  id="dialogSuccess" resizable="false"  modal="true" position="center" width="300px" height="50%">
                    <h:form >
                        <h:panelGrid columns="1" style="text-align: center; vertical-align: middle; width: 100%;">
                            <h:outputText value="#{maximusBundle.message_send_mail_success}" style="font-weight: bold;" />
                            <h:panelGrid columns="2" style="text-align: center; vertical-align: middle; width: 100%;">
                                <p:commandButton value="#{maximusBundle.accept}" ajax="true" update=":formPurchasing" oncomplete="PF('dialogSuccess').hide();"/>
                               
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <ui:include src="/WEB-INF/include/admin/entity//product/Create.xhtml"/>
                <ui:include src="/WEB-INF/include/admin/entity//agent/Create.xhtml"/>
            </p:panel>

        </ui:define>

    </ui:composition>

</html>
