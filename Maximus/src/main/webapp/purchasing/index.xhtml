<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{maximusBundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <!-- Menu here. Also a layout and a way to log a user out -->
            <ui:include src="/purchasing/appmenu.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <p:panel header="#{maximusBundle.label_purchasing_dashboard}" id="purchasingDashboard" >
                <h:form>
                    <h:panelGrid columns="2" id="panelButton">
                        <p:commandButton value="#{maximusBundle.new_vendor_button}" action="hola" />
                        <p:commandButton value="#{maximusBundle.enter_new_part_button}" actionListener="#{productController.prepareCreate}" id="buttonNewPart"  update=":ProductCreateForm" onclick="#{productController.createPartTrue()}" oncomplete="PF('ProductCreateDialog').show()"/>
                    </h:panelGrid>
                    <p:spacer/>
                    <p:fieldset legend="Open request" toggleable="true" toggleSpeed="500" collapsed="false" style="text-align: left"> 
                        <p:dataTable id="datalist"
                                     value="#{quoteController.quoteOpen}"
                                     rowKey="#{item.idQuote.idQuote}"
                                     var="item"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     emptyMessage="list Empty"
                                     paginatorPosition="bottom"
                                     sortOrder="descending"
                                     sortBy="#{item.idQuote.creationDate}"
                                     >

                            <!--                        <f:facet name="header">
                                                        <p:outputPanel style="text-align: right;">
                                                            <h:outputText value="Search all fields:"  style="text-align: right;"/>
                                                            <p:inputText id="globalFilter" onkeyup="PF('quoteTable').filter()"  placeholder="Enter keyword"/>
                                                        </p:outputPanel>
                                                    </f:facet>-->

                            <p:column style="width:10px;text-align:center; vertical-align: middle;">
                                <div class="circulo" style="background: #{quoteController.getColorDiv(item.status , item.idQuote.creationDate)}; text-align: center; vertical-align: middle;"></div>
                            </p:column>
                            <p:column sortBy="#{item.idQuote.creationDate}" filterBy="#{item.idQuote.creationDate}"  filterStyle="width:80px" style="width : 110px">
                                <f:facet name="header">
                                    <h:outputText value="Request Date"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.creationDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column sortBy="#{item.idQuote.idAgent.name}" filterBy="#{item.idQuote.idAgent.name}"  filterStyle="width:80px" style="width : 110px">
                                <f:facet name="header">
                                    <h:outputText value="SalesRep"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.idAgent.name}"/>
                            </p:column>

                            <p:column sortBy="#{item.idQuote.idQuote}" filterBy="#{item.idQuote.idQuote}" filterStyle="width:80px" style="width : 90px">
                                <f:facet name="header">
                                    <h:outputText value="Request #"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.idQuote}"/>
                            </p:column>

                            <p:column sortBy="#{item.idQuote.idCustomer.idCustomer}" filterBy="#{item.idQuote.idCustomer.idCustomer}" filterStyle="width:80px" style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Customer #"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.idCustomer.idCustomer}"/>
                            </p:column>

                            <p:column sortBy="#{item.idQuote.idCustomer.companyName.companyName}" filterBy="#{item.idQuote.idCustomer.companyName.companyName}" filterStyle="width:80px" style="width : 130px">
                                <f:facet name="header">
                                    <h:outputText value="Customer Name"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.idCustomer.companyName.companyName}"/>
                            </p:column>

                            <p:column  style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Amount USD"/>
                                </f:facet>
                                <h:outputText value=""/>
                            </p:column>

                            <p:column style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.status}"/>

                            </p:column>

                            <p:column style="width : 130px">
                                <f:facet name="header">
                                    <h:outputText value="Purchasing status"/>
                                </f:facet>
                                <h:outputText value="#{quoteController.getStatusPurchasing(item.status)}"/>

                            </p:column>

                            <p:column style="width : 110px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Operations"/>
                                </f:facet>
                                
                                <p:commandLink id="btnOpen" 
                                               value="#{maximusBundle.see}"
                                               action="see" ajax="false">  
                                    <f:param value="#{item.idQuote.idQuote}" name="idQuote"/>
                                </p:commandLink>
                                 <h:panelGroup>&nbsp;|&nbsp;</h:panelGroup> 
                                <p:commandLink id="btnEdit" 
                                               value="#{maximusBundle.Edit}"
                                               action="edit" ajax="false">  
                                    <f:param value="#{item.idQuote.idQuote}" name="idQuote"/>
                                </p:commandLink>
                                <h:panelGroup rendered="#{item.status == 'IN PROGRESS'}">&nbsp;|&nbsp;</h:panelGroup> 
                                <p:commandLink id="btnReOpen" 
                                               value="#{maximusBundle.reopen}"
                                               action="reopen" ajax="false"
                                               rendered="#{item.status == 'IN PROGRESS'}">  
                                    <f:param value="#{item.idQuote.idQuote}" name="idQuote"/>
                                </p:commandLink>

                            </p:column>

                        </p:dataTable>
                    </p:fieldset>
                    <p:spacer/>
                    <p:fieldset legend="Closed request" toggleable="true" toggleSpeed="500" collapsed="true" style="text-align: left"> 
                        <p:dataTable id="datalistwo"
                                     value="#{quoteController.quoteClose}"
                                     rowKey="#{item.idQuote.idQuote}"
                                     var="item"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     emptyMessage="list Empty"
                                     paginatorPosition="bottom"
                                     sortOrder="descending"
                                     sortBy="#{item.idQuote.creationDate}">

                            <!--                        <f:facet name="header">
                                                        <p:outputPanel style="text-align: right;">
                                                            <h:outputText value="Search all fields:"  style="text-align: right;"/>
                                                            <p:inputText id="globalFilter" onkeyup="PF('quoteTable').filter()"  placeholder="Enter keyword"/>
                                                        </p:outputPanel>
                                                    </f:facet>-->

                            <p:column style="width:10px;text-align:center; vertical-align: middle;">
                                <div class="circulo" style="background: #{quoteController.getColorDiv(item.status , item.idQuote.creationDate)}; text-align: center; vertical-align: middle;"></div>
                            </p:column>
                            <p:column sortBy="#{item.idQuote.creationDate}" filterBy="#{item.idQuote.creationDate}"  filterStyle="width:80px" style="width : 110px">
                                <f:facet name="header">
                                    <h:outputText value="Request Date"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.creationDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column sortBy="#{item.idQuote.idQuote}" filterBy="#{item.idQuote.idQuote}" filterStyle="width:80px" style="width : 90px">
                                <f:facet name="header">
                                    <h:outputText value="Request #"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.idQuote}"/>
                            </p:column>

                            <p:column sortBy="#{item.idQuote.idCustomer.idCustomer}" filterBy="#{item.idQuote.idCustomer.idCustomer}" filterStyle="width:80px" style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Customer #"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.idCustomer.idCustomer}"/>
                            </p:column>

                            <p:column sortBy="#{item.idQuote.idCustomer.companyName.companyName}" filterBy="#{item.idQuote.idCustomer.companyName.companyName}" filterStyle="width:80px" style="width : 130px">
                                <f:facet name="header">
                                    <h:outputText value="Customer Name"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.idCustomer.companyName.companyName}"/>
                            </p:column>

                            <p:column sortBy="#{item.idQuote.idAgent.name}" filterBy="#{item.idQuote.idAgent.name}" filterStyle="width:80px" style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="#{maximusBundle.ListQuoteTitle_idAgent}"/>
                                </f:facet>
                                <h:outputText value="#{item.idQuote.idAgent.name}"/>
                            </p:column>

                            <p:column  style="width : 110px">
                                <f:facet name="header">
                                    <h:outputText value="Amount USD"/>
                                </f:facet>
                                <h:outputText value=""/>
                            </p:column>

                            <p:column style="width : 100px">
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.status}"/>
                            </p:column>

                            <p:column style="width : 130px">
                                <f:facet name="header">
                                    <h:outputText value="Operations"/>
                                </f:facet>
                                <p:commandLink id="btnSee" 
                                               value="#{maximusBundle.see}"
                                               action="see"
                                               update=":purchasingDashboard">  
                                    <f:param value="#{item.idQuote}" name="idQuote"/>
                                </p:commandLink> 
                            </p:column>

                        </p:dataTable>
                    </p:fieldset>

                    <ui:include src="/WEB-INF/include/admin/confirmation.xhtml"/>

                </h:form>
                 <ui:include src="/WEB-INF/include/admin/entity//product/Create.xhtml"/>
            </p:panel>

        </ui:define>

    </ui:composition>

</html>
