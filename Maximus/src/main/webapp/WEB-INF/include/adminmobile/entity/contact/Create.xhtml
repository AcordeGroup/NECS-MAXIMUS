<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CustomerCreatePage" lazy="true">
        <pm:header title="#{maximusBundle.CreateCustomerTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{maximusBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CustomerListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ContactCreateForm">

                <h:panelGroup id="display" rendered="#{contactController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateCustomerLabel_primaryContact}" for="primaryContact" />
                            <h:panelGroup>
                                <p:inputText id="primaryContact" value="#{contactController.selected.primaryContact}" title="#{maximusBundle.CreateCustomerTitle_primaryContact}" required="true" requiredMessage="#{maximusBundle.CreateCustomerRequiredMessage_primaryContact}" size="45" maxlength="45"/>
                                <p:tooltip for="primaryContact" value="#{contactController.getComponentMessages('primaryContact', maximusBundle.CreateCustomerHelpText_primaryContact)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateCustomerLabel_primaryPhoneNumber}" for="primaryPhoneNumber" />
                            <h:panelGroup>
                                <p:inputText id="primaryPhoneNumber" value="#{contactController.selected.primaryPhoneNumber}" title="#{maximusBundle.CreateCustomerTitle_primaryPhoneNumber}" required="true" requiredMessage="#{maximusBundle.CreateCustomerRequiredMessage_primaryPhoneNumber}" size="20" maxlength="20"/>
                                <p:tooltip for="primaryPhoneNumber" value="#{contactController.getComponentMessages('primaryPhoneNumber', maximusBundle.CreateCustomerHelpText_primaryPhoneNumber)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateCustomerLabel_primaryEmail}" for="primaryEmail" />
                            <h:panelGroup>
                                <p:inputText id="primaryEmail" value="#{contactController.selected.primaryEmail}" title="#{maximusBundle.CreateCustomerTitle_primaryEmail}" required="true" requiredMessage="#{maximusBundle.CreateCustomerRequiredMessage_primaryEmail}" size="40" maxlength="40"/>
                                <p:tooltip for="primaryEmail" value="#{contactController.getComponentMessages('primaryEmail', maximusBundle.CreateCustomerHelpText_primaryEmail)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateCustomerLabel_type}" for="type" />
                            <h:panelGroup>
                                <p:inputText id="type" value="#{contactController.selected.type}" title="#{maximusBundle.CreateCustomerTitle_type}" required="true" requiredMessage="#{maximusBundle.CreateCustomerRequiredMessage_type}" size="25" maxlength="25"/>
                                <p:tooltip for="type" value="#{contactController.getComponentMessages('type', maximusBundle.CreateCustomerHelpText_type)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateCustomerLabel_companyName}" for="companyName" />
                            <h:panelGroup>
                                <p:selectOneMenu id="companyName" value="#{contactController.selected.companyName}" required="true" requiredMessage="#{maximusBundle.CreateCustomerRequiredMessage_companyName}" converter="customerConverter">
                                    <f:selectItem itemLabel="#{maximusBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{customerController.items}"
                                                   var="companyNameItem"
                                                   itemValue="#{companyNameItem}"
                                                   itemLabel="#{companyNameItem.companyName.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="companyName" value="#{contactController.getComponentMessages('companyName', maximusBundle.CreateCustomerHelpText_companyName)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{contactController.saveNew}" value="#{maximusBundle.Save}" update="display,:CustomerListPage:ContactListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CustomerListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
