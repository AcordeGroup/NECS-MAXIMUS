<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductCreatePage" lazy="true">
        <pm:header title="#{maximusBundle.CreateProductTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{maximusBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProductListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductCreateForm">

                <h:panelGroup id="display" rendered="#{productController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateProductLabel_partNumber}" for="partNumber" />
                            <h:panelGroup>
                                <p:inputText id="partNumber" value="#{productController.selected.partNumber}" title="#{maximusBundle.CreateProductTitle_partNumber}" required="true" requiredMessage="#{maximusBundle.CreateProductRequiredMessage_partNumber}" size="20" maxlength="20"/>
                                <p:tooltip for="partNumber" value="#{productController.getComponentMessages('partNumber', maximusBundle.CreateProductHelpText_partNumber)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateProductLabel_manufacture}" for="manufacture" />
                            <h:panelGroup>
                                <p:inputText id="manufacture" value="#{productController.selected.manufacture}" title="#{maximusBundle.CreateProductTitle_manufacture}" required="true" requiredMessage="#{maximusBundle.CreateProductRequiredMessage_manufacture}" size="25" maxlength="25"/>
                                <p:tooltip for="manufacture" value="#{productController.getComponentMessages('manufacture', maximusBundle.CreateProductHelpText_manufacture)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateProductLabel_description}" for="description" />
                            <h:panelGroup>
                                <p:inputText id="description" value="#{productController.selected.description}" title="#{maximusBundle.CreateProductTitle_description}" required="true" requiredMessage="#{maximusBundle.CreateProductRequiredMessage_description}" size="100" maxlength="100"/>
                                <p:tooltip for="description" value="#{productController.getComponentMessages('description', maximusBundle.CreateProductHelpText_description)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateProductLabel_type}" for="type" />
                            <h:panelGroup>
                                <p:inputText id="type" value="#{productController.selected.type}" title="#{maximusBundle.CreateProductTitle_type}" required="true" requiredMessage="#{maximusBundle.CreateProductRequiredMessage_type}" size="25" maxlength="25"/>
                                <p:tooltip for="type" value="#{productController.getComponentMessages('type', maximusBundle.CreateProductHelpText_type)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateProductLabel_notes}" for="notes" />
                            <h:panelGroup>
                                <p:inputText id="notes" value="#{productController.selected.notes}" title="#{maximusBundle.CreateProductTitle_notes}" size="100" maxlength="100"/>
                                <p:tooltip for="notes" value="#{productController.getComponentMessages('notes', maximusBundle.CreateProductHelpText_notes)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateProductLabel_retailPrice}" for="retailPrice" />
                            <h:panelGroup>
                                <p:inputText id="retailPrice" value="#{productController.selected.retailPrice}" title="#{maximusBundle.CreateProductTitle_retailPrice}"/>
                                <p:tooltip for="retailPrice" value="#{productController.getComponentMessages('retailPrice', maximusBundle.CreateProductHelpText_retailPrice)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateProductLabel_wholesalePrice}" for="wholesalePrice" />
                            <h:panelGroup>
                                <p:inputText id="wholesalePrice" value="#{productController.selected.wholesalePrice}" title="#{maximusBundle.CreateProductTitle_wholesalePrice}"/>
                                <p:tooltip for="wholesalePrice" value="#{productController.getComponentMessages('wholesalePrice', maximusBundle.CreateProductHelpText_wholesalePrice)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateProductLabel_price}" for="price" />
                            <h:panelGroup>
                                <p:inputText id="price" value="#{productController.selected.price}" title="#{maximusBundle.CreateProductTitle_price}"/>
                                <p:tooltip for="price" value="#{productController.getComponentMessages('price', maximusBundle.CreateProductHelpText_price)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{productController.saveNew}" value="#{maximusBundle.Save}" update="display,:ProductListPage:ProductListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ProductListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
