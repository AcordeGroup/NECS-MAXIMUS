<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductListPage">
        <pm:header title="#{maximusBundle.ListProductTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/adminmobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{maximusBundle.Create}" update=":ProductCreatePage:ProductCreateForm" actionListener="#{productController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ProductCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{productController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{maximusBundle.ListProductTitle}"/>
                    </f:facet>

                    <p:commandLink update=":ProductEditPage:ProductEditForm" action="pm:ProductEditPage">
                        <p>



                            <h:outputText value="#{item.partNumber}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.manufacture}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.description}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.type}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.notes}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.retailPrice}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.wholesalePrice}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.price}"/>
                            -->



                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{productController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{maximusBundle.ListProductTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
