<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AgentListPage">
        <pm:header title="#{maximusBundle.ListAgentTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{maximusBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/adminmobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{maximusBundle.Create}" update=":AgentCreatePage:AgentCreateForm" actionListener="#{agentController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:AgentCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AgentListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{agentController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{maximusBundle.ListAgentTitle}"/>
                    </f:facet>

                    <p:commandLink update=":AgentEditPage:AgentEditForm" action="pm:AgentEditPage">
                        <p>



                            <h:outputText value="#{item.idAgent}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.name}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.lastName}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.type}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.email}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.passwordVal}"/>



                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{agentController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{maximusBundle.ListAgentTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
