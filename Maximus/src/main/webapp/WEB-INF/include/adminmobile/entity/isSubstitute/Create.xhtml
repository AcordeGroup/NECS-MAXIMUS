<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="IsSubstituteCreatePage" lazy="true">
        <pm:header title="#{maximusBundle.CreateIsSubstituteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{maximusBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:IsSubstituteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="IsSubstituteCreateForm">

                <h:panelGroup id="display" rendered="#{isSubstituteController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateIsSubstituteLabel_isSubstitutePK_partNumber1}" for="isSubstitutePK_partNumber1" />
                            <h:panelGroup>
                                <p:inputText id="isSubstitutePK_partNumber1" value="#{isSubstituteController.selected.isSubstitutePK.partNumber1}" title="#{maximusBundle.CreateIsSubstituteTitle_isSubstitutePK_partNumber1}" required="true" requiredMessage="#{maximusBundle.CreateIsSubstituteRequiredMessage_isSubstitutePK_partNumber1}" size="20" maxlength="20"/>
                                <p:tooltip for="isSubstitutePK_partNumber1" value="#{isSubstituteController.getComponentMessages('isSubstitutePK_partNumber1', maximusBundle.CreateIsSubstituteHelpText_isSubstitutePK_partNumber1)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateIsSubstituteLabel_isSubstitutePK_partNumber2}" for="isSubstitutePK_partNumber2" />
                            <h:panelGroup>
                                <p:inputText id="isSubstitutePK_partNumber2" value="#{isSubstituteController.selected.isSubstitutePK.partNumber2}" title="#{maximusBundle.CreateIsSubstituteTitle_isSubstitutePK_partNumber2}" required="true" requiredMessage="#{maximusBundle.CreateIsSubstituteRequiredMessage_isSubstitutePK_partNumber2}" size="20" maxlength="20"/>
                                <p:tooltip for="isSubstitutePK_partNumber2" value="#{isSubstituteController.getComponentMessages('isSubstitutePK_partNumber2', maximusBundle.CreateIsSubstituteHelpText_isSubstitutePK_partNumber2)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{maximusBundle.CreateIsSubstituteLabel_product}" for="product" />
                            <h:panelGroup>
                                <p:selectOneMenu id="product" value="#{isSubstituteController.selected.product}" required="true" requiredMessage="#{maximusBundle.CreateIsSubstituteRequiredMessage_product}" converter="productConverter">
                                    <f:selectItem itemLabel="#{maximusBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{productController.items}"
                                                   var="productItem"
                                                   itemValue="#{productItem}"
                                                   itemLabel="#{productItem.description.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="product" value="#{isSubstituteController.getComponentMessages('product', maximusBundle.CreateIsSubstituteHelpText_product)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{isSubstituteController.saveNew}" value="#{maximusBundle.Save}" update="display,:IsSubstituteListPage:IsSubstituteListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:IsSubstituteListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
