<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CompanyViewPage" lazy="true">
        <pm:header title="#{maximusBundle.ViewCompanyTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{maximusBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CompanyListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CustomerViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{customerController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewCompanyLabel_companyName}"/>
                            <h:outputText value="#{customerController.selected.companyName}" title="#{maximusBundle.ViewCompanyTitle_companyName}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewCompanyLabel_companyAddress}"/>
                            <h:outputText value="#{customerController.selected.companyAddress}" title="#{maximusBundle.ViewCompanyTitle_companyAddress}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewCompanyLabel_phoneNumber}"/>
                            <h:outputText value="#{customerController.selected.phoneNumber}" title="#{maximusBundle.ViewCompanyTitle_phoneNumber}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewCompanyLabel_website}"/>
                            <h:outputText value="#{customerController.selected.website}" title="#{maximusBundle.ViewCompanyTitle_website}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
