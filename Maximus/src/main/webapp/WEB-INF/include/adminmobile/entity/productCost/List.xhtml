<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductCostListPage">
        <pm:header title="#{maximusBundle.ListProductCostTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{maximusBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/adminmobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{maximusBundle.Create}" update=":ProductCostCreatePage:ProductCostCreateForm" actionListener="#{productCostController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ProductCostCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductCostListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{productCostController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{maximusBundle.ListProductCostTitle}"/>
                    </f:facet>

                    <p:commandLink update=":ProductCostEditPage:ProductCostEditForm" action="pm:ProductCostEditPage">
                        <p>



                            <h:outputText value="#{item.idProductCost}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cost}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.initDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.partNumber.description}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{productCostController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{maximusBundle.ListProductCostTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
