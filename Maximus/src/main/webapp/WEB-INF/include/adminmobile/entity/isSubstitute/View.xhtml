<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="IsSubstituteViewPage" lazy="true">
        <pm:header title="#{maximusBundle.ViewIsSubstituteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{maximusBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:IsSubstituteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="IsSubstituteViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{isSubstituteController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewIsSubstituteLabel_isSubstitutePK_partNumber1}"/>
                            <h:outputText value="#{isSubstituteController.selected.isSubstitutePK.partNumber1}" title="#{maximusBundle.ViewIsSubstituteTitle_isSubstitutePK_partNumber1}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewIsSubstituteLabel_isSubstitutePK_partNumber2}"/>
                            <h:outputText value="#{isSubstituteController.selected.isSubstitutePK.partNumber2}" title="#{maximusBundle.ViewIsSubstituteTitle_isSubstitutePK_partNumber2}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewIsSubstituteLabel_product}"/>
                            <h:outputText value="#{isSubstituteController.selected.product.description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
