<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CustomerListPage">
        <pm:header title="#{maximusBundle.ListCustomerTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/adminmobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{maximusBundle.Create}" update=":CustomerCreatePage:ContactCreateForm" actionListener="#{contactController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:CustomerCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ContactListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{contactController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{maximusBundle.ListCustomerTitle}"/>
                    </f:facet>

                    <p:commandLink update=":CustomerEditPage:CustomerEditForm" action="pm:CustomerEditPage">
                        <p>



                            <h:outputText value="#{item.idContact}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.primaryContact}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.primaryPhoneNumber}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.primaryEmail}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.type}"/>




                            ,&nbsp;
                            <h:outputText value="#{item.companyName.companyName}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{contactController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{maximusBundle.ListCustomerTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
