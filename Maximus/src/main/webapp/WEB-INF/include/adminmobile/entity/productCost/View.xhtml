<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductCostViewPage" lazy="true">
        <pm:header title="#{maximusBundle.ViewProductCostTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{maximusBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProductCostListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductCostViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{productCostController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewProductCostLabel_idProductCost}"/>
                            <h:outputText value="#{productCostController.selected.idProductCost}" title="#{maximusBundle.ViewProductCostTitle_idProductCost}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewProductCostLabel_cost}"/>
                            <h:outputText value="#{productCostController.selected.cost}" title="#{maximusBundle.ViewProductCostTitle_cost}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewProductCostLabel_initDate}"/>
                            <h:outputText value="#{productCostController.selected.initDate}" title="#{maximusBundle.ViewProductCostTitle_initDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewProductCostLabel_endDate}"/>
                            <h:outputText value="#{productCostController.selected.endDate}" title="#{maximusBundle.ViewProductCostTitle_endDate}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{maximusBundle.ViewProductCostLabel_partNumber}"/>
                            <h:outputText value="#{productCostController.selected.partNumber.description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
