<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Maximus - NECS's quotes system control</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>

    <h:body>
        <div class="header-container">
            <div class="header">
                <a href="http://necsweb.com/" title="Magento Commerce" class="logo"><strong>Magento Commerce</strong><img src="http://necsweb.com/skin/frontend/base/necs/images/logo.gif" alt="Magento Commerce"></a>
                <span class="tagline">Maximus - NECS's quotes system control</span>
                <div class="top-block">

                    <div class="top-logout">
                        <div class="btn-logout"><a href="http://necsweb.com/checkout/cart/" title="My Cart"></a></div>
                    </div>
                </div>
            </div>
        </div>

        <p:growl id="growl" life="3000" globalOnly="true"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="#{maximusBundle.AppName}">
                <!-- Menu here. Also a layout and a way to log a user out -->
                <ui:include src="/WEB-INF/include/admin/appmenu.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
