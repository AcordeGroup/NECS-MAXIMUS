<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Maximus - NECS's quotes system control</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" globalOnly="true"/>

        <p:layout class="layout-principal absolute-center">
            <p:layoutUnit position="north" size="135">
                <div class="wrapper">
                    <noscript>
                        <div class="noscript">
                            <div class="noscript-inner">
                                <p><strong>JavaScript seem to be disabled in your browser.</strong></p>
                                <p>You must have JavaScript enabled in your browser to utilize the functionality of this website.</p>
                            </div>
                        </div>
                    </noscript>
                    <div class="page">
                        <div class="header-container">
                            <div class="header">
                                <a href="http://necsweb.com/" title="Magento Commerce" class="logo"><strong>Magento Commerce</strong><img src="http://necsweb.com/skin/frontend/base/necs/images/logo.gif" alt="Magento Commerce" /></a>
                                <span class="tagline">Maximus - NECS's quotes system control</span>
                                <div class="top-block">
                                    <div class="top-logout">
                                        <div class="btn-logout">
                                            <h:form id="logout">
                                                <h:outputLink value="${request.contextPath}/j_spring_security_logout"  style="color: #d5def2;">logout</h:outputLink>
                                            </h:form>
                                        </div>
                                        <div class="items" style="height: inherit;">#{agentLoginController.userLogged}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:insert name="menu"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
<!--                    <div>
                        <img src="#{request.contextPath}/resources/images/logo_necs_horizontal.gif"></img>
                        <p>Copyright NECS 2016</p>
                    </div>
                </ui:insert>-->
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
