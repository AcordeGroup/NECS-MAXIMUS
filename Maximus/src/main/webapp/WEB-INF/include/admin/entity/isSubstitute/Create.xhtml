<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IsSubstituteCreateDlg" widgetVar="IsSubstituteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{maximusBundle.CreateIsSubstituteTitle}" closeOnEscape="true">

            <h:form id="IsSubstituteCreateForm">

                <h:panelGroup id="display" rendered="#{isSubstituteController.selected != null}" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{maximusBundle.CreateIsSubstituteLabel_isSubstitutePK_partNumber1}" for="isSubstitutePK_partNumber1" />
                        <h:panelGroup>
                            <p:selectOneMenu id="isSubstitutePK_partNumber1" value="#{isSubstituteController.selected.partNumberBase}" required="true" requiredMessage="#{maximusBundle.CreateIsSubstituteRequiredMessage_product}" converter="productConverter" style="width: 390px;">
                                <f:selectItem itemLabel="#{maximusBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{productController.items}"
                                               var="productItem"
                                               itemValue="#{productItem}"
                                               itemLabel="#{productItem.description.toString()}"
                                               
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="isSubstitutePK_partNumber1" value="#{isSubstituteController.getComponentMessages('product', maximusBundle.CreateIsSubstituteHelpText_product)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.CreateIsSubstituteLabel_isSubstitutePK_partNumber2}" for="isSubstitutePK_partNumber2" />
                        <h:panelGroup>
                            <p:selectOneMenu id="isSubstitutePK_partNumber2" value="#{isSubstituteController.selected.partNumberSubstitute}" required="true" requiredMessage="#{maximusBundle.CreateIsSubstituteRequiredMessage_product}" converter="productConverter" style="width: 390px;">
                                <f:selectItem itemLabel="#{maximusBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{productController.items}"
                                               var="productItem"
                                               itemValue="#{productItem}"
                                               itemLabel="#{productItem.description.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="isSubstitutePK_partNumber2" value="#{isSubstituteController.getComponentMessages('product', maximusBundle.CreateIsSubstituteHelpText_product)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{isSubstituteController.saveNew}" value="#{maximusBundle.Save}" update="display,:IsSubstituteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IsSubstituteCreateDialog'));">
                        <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{maximusBundle.Cancel}" oncomplete="PF('IsSubstituteCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
