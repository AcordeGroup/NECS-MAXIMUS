<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CustomerEditDlg" widgetVar="CustomerEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.EditCustomerTitle}" closeOnEscape="true">

            <h:form id="CustomerEditForm">

                <h:panelGroup id="display" style="text-align: left;">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{customerController.selected != null}">


                        <h:outputLabel value="#{maximusBundle.EditCustomerLabel_idCustomer}" for="idCustomer" />
                        <h:panelGroup>
                            <h:outputText id="idCustomer" value="#{customerController.selected.idCustomer}" />
                            <p:tooltip for="idCustomer" value="#{customerController.getComponentMessages('idCustomer', maximusBundle.EditCustomerHelpText_idCustomer)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCustomerLabel_primaryContact}" for="primaryContact" />
                        <h:panelGroup>
                            <p:inputText id="primaryContact" value="#{customerController.selected.primaryContact}" title="#{maximusBundle.EditCustomerTitle_primaryContact}" required="true" requiredMessage="#{maximusBundle.EditCustomerRequiredMessage_primaryContact}" size="45" maxlength="45"/>
                            <p:tooltip for="primaryContact" value="#{customerController.getComponentMessages('primaryContact', maximusBundle.EditCustomerHelpText_primaryContact)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCustomerLabel_primaryPhoneNumber}" for="primaryPhoneNumber" />
                        <h:panelGroup>
                            <p:inputText id="primaryPhoneNumber" value="#{customerController.selected.primaryPhoneNumber}" title="#{maximusBundle.EditCustomerTitle_primaryPhoneNumber}" required="true" requiredMessage="#{maximusBundle.EditCustomerRequiredMessage_primaryPhoneNumber}" size="40" maxlength="40"/>
                            <p:tooltip for="primaryPhoneNumber" value="#{customerController.getComponentMessages('primaryPhoneNumber', maximusBundle.EditCustomerHelpText_primaryPhoneNumber)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCustomerLabel_primaryEmail}" for="primaryEmail" />
                        <h:panelGroup>
                            <p:inputText id="primaryEmail" value="#{customerController.selected.primaryEmail}" title="#{maximusBundle.EditCustomerTitle_primaryEmail}" required="true" requiredMessage="#{maximusBundle.EditCustomerRequiredMessage_primaryEmail}" size="40" maxlength="40"/>
                            <p:tooltip for="primaryEmail" value="#{customerController.getComponentMessages('primaryEmail', maximusBundle.EditCustomerHelpText_primaryEmail)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCustomerLabel_type}" for="type" />
                        <h:panelGroup>
                            <p:inputText id="type" value="#{customerController.selected.type}" title="#{maximusBundle.EditCustomerTitle_type}" required="true" requiredMessage="#{maximusBundle.EditCustomerRequiredMessage_type}" size="40" maxlength="40"/>
                            <p:tooltip for="type" value="#{customerController.getComponentMessages('type', maximusBundle.EditCustomerHelpText_type)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCustomerLabel_companyName}" for="companyName" />
                        <h:panelGroup>
                            <p:selectOneMenu id="companyName" value="#{customerController.selected.companyName}" required="true" requiredMessage="#{maximusBundle.EditCustomerRequiredMessage_companyName}" converter="companyConverter">
                                <f:selectItem itemLabel="#{maximusBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{companyController.items}"
                                               var="companyNameItem"
                                               itemValue="#{companyNameItem}"
                                               itemLabel="#{companyNameItem.companyName.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="companyName" value="#{customerController.getComponentMessages('companyName', maximusBundle.EditCustomerHelpText_companyName)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.save}" value="#{maximusBundle.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CustomerEditDialog'));">
                        <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{maximusBundle.Cancel}" oncomplete="PF('CustomerEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
