<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CustomerEditDlg" widgetVar="CustomerEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.EditCustomerTitle}" closeOnEscape="true">

            <h:form id="CustomerEditForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{customerController.selected != null}">


                        <h:outputLabel value="#{maximusBundle.EditCompanyLabel_companyName}" for="companyName" />
                        <h:panelGroup>
                            <h:outputText id="companyName" value="#{customerController.selected.companyName}" />
                            <p:tooltip for="companyName" value="#{customerController.getComponentMessages('companyName', maximusBundle.EditCompanyHelpText_companyName)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCompanyLabel_companyAddress}" for="companyAddress" />
                        <h:panelGroup>
                            <p:inputText id="companyAddress" value="#{customerController.selected.companyAddress}" title="#{maximusBundle.EditCompanyTitle_companyAddress}" required="true" requiredMessage="#{maximusBundle.EditCompanyRequiredMessage_companyAddress}" size="100" maxlength="100"/>
                            <p:tooltip for="companyAddress" value="#{customerController.getComponentMessages('companyAddress', maximusBundle.EditCompanyHelpText_companyAddress)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCompanyLabel_phoneNumber}" for="phoneNumber" />
                        <h:panelGroup>
                            <p:inputText id="phoneNumber" value="#{customerController.selected.phoneNumber}" title="#{maximusBundle.EditCompanyTitle_phoneNumber}" required="true" requiredMessage="#{maximusBundle.EditCompanyRequiredMessage_phoneNumber}" size="20" maxlength="20"/>
                            <p:tooltip for="phoneNumber" value="#{customerController.getComponentMessages('phoneNumber', maximusBundle.EditCompanyHelpText_phoneNumber)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCompanyLabel_website}" for="website" />
                        <h:panelGroup>
                            <p:inputText id="website" value="#{customerController.selected.website}" title="#{maximusBundle.EditCompanyTitle_website}" size="45" maxlength="45"/>
                            <p:tooltip for="website" value="#{customerController.getComponentMessages('website', maximusBundle.EditCompanyHelpText_website)}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="#{maximusBundle.EditCompanyLabel_country}" for="country" />
                        <h:panelGroup>
                            <p:inputText id="country" value="#{customerController.selected.country}" title="#{maximusBundle.EditCompanyTitle_country}" size="45" maxlength="45"/>
                            <p:tooltip for="country" value="#{customerController.getComponentMessages('country', maximusBundle.EditCompanyHelpText_country)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.save}" value="#{maximusBundle.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CustomerEditDialog'));">
                        <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{maximusBundle.Cancel}" oncomplete="PF('CustomerEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
