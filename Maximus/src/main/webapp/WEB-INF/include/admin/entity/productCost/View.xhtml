<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCostViewDlg" widgetVar="ProductCostViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.ViewProductCostTitle}" closeOnEscape="true">

            <h:form id="ProductCostViewForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productCostController.selected != null}">

                        <h:outputText value="#{maximusBundle.ViewProductCostLabel_idProductCost}"/>
                        <h:outputText value="#{productCostController.selected.idProductCost}" title="#{maximusBundle.ViewProductCostTitle_idProductCost}"/>

                        <h:outputText value="#{maximusBundle.ViewProductCostLabel_cost}"/>
                        <h:outputText value="#{productCostController.selected.cost}" title="#{maximusBundle.ViewProductCostTitle_cost}"/>

                        <h:outputText value="#{maximusBundle.ViewProductCostLabel_initDate}"/>
                        <h:outputText value="#{productCostController.selected.initDate}" title="#{maximusBundle.ViewProductCostTitle_initDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{maximusBundle.ViewProductCostLabel_endDate}"/>
                        <h:outputText value="#{productCostController.selected.endDate}" title="#{maximusBundle.ViewProductCostTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{maximusBundle.ViewProductCostLabel_partNumber}"/>
                        <h:outputText value="#{productCostController.selected.partNumber.description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{maximusBundle.Close}" onclick="PF('ProductCostViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
