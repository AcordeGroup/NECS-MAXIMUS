<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConditionTypeCreateDlg" widgetVar="ConditionTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{maximusBundle.CreateConditionTypeTitle}" closeOnEscape="true">

            <h:form id="ConditionTypeCreateForm">

                <h:panelGroup id="display" rendered="#{conditionTypeController.selected != null}" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{maximusBundle.CreateConditionTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{conditionTypeController.selected.name}" title="#{maximusBundle.CreateConditionTypeTitle_name}" required="true" requiredMessage="#{maximusBundle.CreateConditionTypeRequiredMessage_name}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{maximusBundle.CreateConditionTypeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{conditionTypeController.selected.description}" title="#{maximusBundle.CreateConditionTypeTitle_description}" required="true" requiredMessage="#{maximusBundle.CreateConditionTypeRequiredMessage_description}" size="10" maxlength="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conditionTypeController.saveNew}" value="#{maximusBundle.Save}" update="display,:ConditionTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ConditionTypeCreateDialog'));">
                        <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{maximusBundle.Cancel}" oncomplete="PF('ConditionTypeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
