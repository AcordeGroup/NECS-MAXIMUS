<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerCreateDlg" widgetVar="CustomerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{maximusBundle.CreateCustomerTitle}" closeOnEscape="true">

            <h:form id="CustomerCreateForm">

                <h:panelGroup id="display" rendered="#{customerController.selected != null}" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_customer}" for="customer" />
                        <h:panelGroup>
                            <p:inputText id="customer" value="#{customerController.selected.idCustomer}" title="#{maximusBundle.CreateCompanyTitle_customer}" size="40" maxlength="40"/>
                            <p:tooltip for="customer" value="#{customerController.getComponentMessages('customer', maximusBundle.CreateCompanyHelpText_customer)}"/>
                        </h:panelGroup>
                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_companyName}" for="companyName" />
                        <h:panelGroup>
                            <p:inputText id="companyName" value="#{customerController.selected.companyName}" title="#{maximusBundle.CreateCompanyTitle_companyName}" required="true" requiredMessage="#{maximusBundle.CreateCompanyRequiredMessage_companyName}" size="40" maxlength="40"/>
                            <p:tooltip for="companyName" value="#{customerController.getComponentMessages('companyName', maximusBundle.CreateCompanyHelpText_companyName)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_companyAddress}" for="companyAddress" />
                        <h:panelGroup>
                            <p:inputTextarea id="companyAddress" value="#{customerController.selected.companyAddress}" title="#{maximusBundle.CreateCompanyTitle_companyAddress}" required="true" requiredMessage="#{maximusBundle.CreateCompanyRequiredMessage_companyAddress}" style="width: 310px;" maxlength="100"/>
                            <p:tooltip for="companyAddress" value="#{customerController.getComponentMessages('companyAddress', maximusBundle.CreateCompanyHelpText_companyAddress)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_phoneNumber}" for="phoneNumber" />
                        <h:panelGroup>
                            <p:inputText id="phoneNumber" value="#{customerController.selected.phoneNumber}" title="#{maximusBundle.CreateCompanyTitle_phoneNumber}" required="true" requiredMessage="#{maximusBundle.CreateCompanyRequiredMessage_phoneNumber}" size="40" maxlength="40"/>
                            <p:tooltip for="phoneNumber" value="#{customerController.getComponentMessages('phoneNumber', maximusBundle.CreateCompanyHelpText_phoneNumber)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_website}" for="website" />
                        <h:panelGroup>
                            <p:inputText id="website" value="#{customerController.selected.website}" title="#{maximusBundle.CreateCompanyTitle_website}" size="40" maxlength="40"/>
                            <p:tooltip for="website" value="#{customerController.getComponentMessages('website', maximusBundle.CreateCompanyHelpText_website)}"/>
                        </h:panelGroup>
                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_country}" for="country" />
                        <h:panelGroup>
                            <p:inputText id="country" value="#{customerController.selected.country}" title="#{maximusBundle.CreateCompanyTitle_country}" size="40" maxlength="40"/>
                            <p:tooltip for="country" value="#{customerController.getComponentMessages('country', maximusBundle.CreateCompanyHelpText_country)}"/>
                        </h:panelGroup>
                    </p:panelGrid>

                    <p:spacer />
                    <p:separator />
                    <p:spacer />
                    <p:panel id="basic" header="CONTACT INFORMATION"  style="margin-bottom:20px; text-align: left; " >
                        <h:panelGroup id="displayContact" rendered="#{contactController.selected != null}">
                            <p:panelGrid columns="2" columnClasses="column" style="text-align: left;">

                                <p:outputLabel value="#{maximusBundle.CreateCustomerLabel_primaryContact}" for="primaryContact" />
                                <h:panelGroup>
                                    <p:inputText id="primaryContact" value="#{contactController.selected.primaryContact}" title="#{maximusBundle.CreateCustomerTitle_primaryContact}" required="true" requiredMessage="#{maximusBundle.CreateCustomerRequiredMessage_primaryContact}" size="30" maxlength="30"/>
                                    <p:tooltip for="primaryContact" value="#{contactController.getComponentMessages('primaryContact', maximusBundle.CreateCustomerHelpText_primaryContact)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{maximusBundle.CreateCustomerLabel_primaryPhoneNumber}" for="primaryPhoneNumber" />
                                <h:panelGroup>
                                    <p:inputText id="primaryPhoneNumber" value="#{contactController.selected.primaryPhoneNumber}" title="#{maximusBundle.CreateCustomerTitle_primaryPhoneNumber}" required="true" requiredMessage="#{maximusBundle.CreateCustomerRequiredMessage_primaryPhoneNumber}" size="30" maxlength="30"/>
                                    <p:tooltip for="primaryPhoneNumber" value="#{contactController.getComponentMessages('primaryPhoneNumber', maximusBundle.CreateCustomerHelpText_primaryPhoneNumber)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{maximusBundle.CreateCustomerLabel_primaryEmail}" for="primaryEmail" />
                                <h:panelGroup>
                                    <p:inputText id="primaryEmail" value="#{contactController.selected.primaryEmail}" title="#{maximusBundle.CreateCustomerTitle_primaryEmail}" required="true" requiredMessage="#{maximusBundle.CreateCustomerRequiredMessage_primaryEmail}" size="30" maxlength="30"/>
                                    <p:tooltip for="primaryEmail" value="#{contactController.getComponentMessages('primaryEmail', maximusBundle.CreateCustomerHelpText_primaryEmail)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{maximusBundle.CreateCustomerLabel_type}" for="type" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="type" value="#{contactController.selected.type}" required="true" requiredMessage="#{maximusBundle.CreateCustomerRequiredMessage_type}" style="width: 245px;">
                                        <f:selectItem itemLabel="#{maximusBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{contactController.types}"
                                                       var="typeItem"
                                                       itemValue="#{typeItem}"
                                                       itemLabel="#{typeItem}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="type" value="#{contactController.getComponentMessages('type', maximusBundle.CreateCustomerHelpText_type)}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                        </h:panelGroup>
                    </p:panel>

                    <p:commandButton actionListener="#{customerController.saveCustomerContact()}" value="#{maximusBundle.Save}" update="display,displayContact,#{customerController.createCustomer ? '' : ':CustomerListForm:datalist,:growl'}" oncomplete="handleSubmit(xhr,status,args,PF('CustomerCreateDialog'));">
                        <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{maximusBundle.Cancel}" oncomplete="PF('CustomerCreateDialog').hide()" update="display,displayContact" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
