<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuoteNoteViewDlg" widgetVar="QuoteNoteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.ViewQuoteNoteTitle}" closeOnEscape="true">

            <h:form id="QuoteNoteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{quoteNoteController.selected != null}">

                        <h:outputText value="#{maximusBundle.ViewQuoteNoteLabel_idQuoteNote}"/>
                        <h:outputText value="#{quoteNoteController.selected.idQuoteNote}" title="#{maximusBundle.ViewQuoteNoteTitle_idQuoteNote}"/>

                        <h:outputText value="#{maximusBundle.ViewQuoteNoteLabel_note}"/>
                        <h:outputText value="#{quoteNoteController.selected.note}" title="#{maximusBundle.ViewQuoteNoteTitle_note}"/>

                        <h:outputText value="#{maximusBundle.ViewQuoteNoteLabel_creationDate}"/>
                        <h:outputText value="#{quoteNoteController.selected.creationDate}" title="#{maximusBundle.ViewQuoteNoteTitle_creationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{maximusBundle.ViewQuoteNoteLabel_idQuote}"/>
                        <h:outputText value="#{quoteNoteController.selected.idQuote.idQuote}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{maximusBundle.Close}" onclick="PF('QuoteNoteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
