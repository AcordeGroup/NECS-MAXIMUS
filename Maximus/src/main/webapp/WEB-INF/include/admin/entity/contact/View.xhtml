<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactViewDlg" widgetVar="ContactViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.ViewContactTitle}" closeOnEscape="true">

            <h:form id="ContactViewForm">

                <h:panelGroup id="display" style="text-align: left;">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{contactController.selected != null}">

                        <h:outputText value="#{maximusBundle.ViewCustomerLabel_idContact}"/>
                        <h:outputText value="#{contactController.selected.idContact}" title="#{maximusBundle.ViewCustomerTitle_idContact}"/>

                        <h:outputText value="#{maximusBundle.ViewCustomerLabel_primaryContact}"/>
                        <h:outputText value="#{contactController.selected.primaryContact}" title="#{maximusBundle.ViewCustomerTitle_primaryContact}"/>

                        <h:outputText value="#{maximusBundle.ViewCustomerLabel_primaryPhoneNumber}"/>
                        <h:outputText value="#{contactController.selected.primaryPhoneNumber}" title="#{maximusBundle.ViewCustomerTitle_primaryPhoneNumber}"/>

                        <h:outputText value="#{maximusBundle.ViewCustomerLabel_primaryEmail}"/>
                        <h:outputText value="#{contactController.selected.primaryEmail}" title="#{maximusBundle.ViewCustomerTitle_primaryEmail}"/>

                        <h:outputText value="#{maximusBundle.ViewCustomerLabel_type}"/>
                        <h:outputText value="#{contactController.selected.type}" title="#{maximusBundle.ViewCustomerTitle_type}"/>

                        <h:outputText value="#{maximusBundle.ViewCustomerLabel_companyName}"/>
                        <h:outputText value="#{contactController.selected.companyName.companyName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{maximusBundle.Close}" onclick="PF('ContactViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
