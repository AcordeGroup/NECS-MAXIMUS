<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductEditDlg" widgetVar="ProductEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.EditProductTitle}" closeOnEscape="true">

            <h:form id="ProductEditForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productController.selected != null}">


                        <h:outputLabel value="#{maximusBundle.EditProductLabel_partNumber}" for="partNumber" />
                        <h:panelGroup>
                            <h:outputText id="partNumber" value="#{productController.selected.partNumber}" />
                            <p:tooltip for="partNumber" value="#{productController.getComponentMessages('partNumber', maximusBundle.EditProductHelpText_partNumber)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditProductLabel_manufacture}" for="manufacture" />
                        <h:panelGroup>
                            <p:inputText id="manufacture" value="#{productController.selected.manufacture}" title="#{maximusBundle.EditProductTitle_manufacture}" required="true" requiredMessage="#{maximusBundle.EditProductRequiredMessage_manufacture}" size="25" maxlength="25"/>
                            <p:tooltip for="manufacture" value="#{productController.getComponentMessages('manufacture', maximusBundle.EditProductHelpText_manufacture)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditProductLabel_description}" for="description" />
                        <h:panelGroup>
                            <p:inputText id="description" value="#{productController.selected.description}" title="#{maximusBundle.EditProductTitle_description}" required="true" requiredMessage="#{maximusBundle.EditProductRequiredMessage_description}" size="100" maxlength="100"/>
                            <p:tooltip for="description" value="#{productController.getComponentMessages('description', maximusBundle.EditProductHelpText_description)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditProductLabel_type}" for="type" />
                        <h:panelGroup>
                            <p:inputText id="type" value="#{productController.selected.type}" title="#{maximusBundle.EditProductTitle_type}" required="true" requiredMessage="#{maximusBundle.EditProductRequiredMessage_type}" size="25" maxlength="25"/>
                            <p:tooltip for="type" value="#{productController.getComponentMessages('type', maximusBundle.EditProductHelpText_type)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditProductLabel_notes}" for="notes" />
                        <h:panelGroup>
                            <p:inputText id="notes" value="#{productController.selected.notes}" title="#{maximusBundle.EditProductTitle_notes}" size="100" maxlength="100"/>
                            <p:tooltip for="notes" value="#{productController.getComponentMessages('notes', maximusBundle.EditProductHelpText_notes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditProductLabel_retailPrice}" for="retailPrice" />
                        <h:panelGroup>
                            <p:inputText id="retailPrice" value="#{productController.selected.retailPrice}" title="#{maximusBundle.EditProductTitle_retailPrice}"/>
                            <p:tooltip for="retailPrice" value="#{productController.getComponentMessages('retailPrice', maximusBundle.EditProductHelpText_retailPrice)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditProductLabel_wholesalePrice}" for="wholesalePrice" />
                        <h:panelGroup>
                            <p:inputText id="wholesalePrice" value="#{productController.selected.wholesalePrice}" title="#{maximusBundle.EditProductTitle_wholesalePrice}"/>
                            <p:tooltip for="wholesalePrice" value="#{productController.getComponentMessages('wholesalePrice', maximusBundle.EditProductHelpText_wholesalePrice)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditProductLabel_price}" for="price" />
                        <h:panelGroup>
                            <p:inputText id="price" value="#{productController.selected.price}" title="#{maximusBundle.EditProductTitle_price}"/>
                            <p:tooltip for="price" value="#{productController.getComponentMessages('price', maximusBundle.EditProductHelpText_price)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.save}" value="#{maximusBundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductEditDialog'));">
                        <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{maximusBundle.Cancel}" oncomplete="PF('ProductEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
