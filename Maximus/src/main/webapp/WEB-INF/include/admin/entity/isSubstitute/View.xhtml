<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IsSubstituteViewDlg" widgetVar="IsSubstituteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.ViewIsSubstituteTitle}" closeOnEscape="true">

            <h:form id="IsSubstituteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{isSubstituteController.selected != null}">

                        <h:outputText value="#{maximusBundle.ViewIsSubstituteLabel_isSubstitutePK_partNumber1}"/>
                        <h:outputText value="#{isSubstituteController.selected.partNumberBase.partNumber}" title="#{maximusBundle.ViewIsSubstituteTitle_isSubstitutePK_partNumber1}"/>

                        <h:outputText value="#{maximusBundle.ViewIsSubstituteLabel_isSubstitutePK_partNumber2}"/>
                        <h:outputText value="#{isSubstituteController.selected.partNumberSubstitute.partNumber}" title="#{maximusBundle.ViewIsSubstituteTitle_isSubstitutePK_partNumber2}"/>

                        <h:outputText value="#{maximusBundle.ViewIsSubstituteLabel_product}"/>
                        <h:outputText value="#{isSubstituteController.selected.partNumberSubstitute.description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{maximusBundle.Close}" onclick="PF('IsSubstituteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
