<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CompanyListForm">

        <p:panel header="#{maximusBundle.ListCompanyTitle}">
            <p:contextMenu id="CompanyDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{maximusBundle.Create}" onclick="document.getElementById('CompanyListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{maximusBundle.View}" onclick="document.getElementById('CompanyListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{maximusBundle.Edit}" onclick="document.getElementById('CompanyListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{maximusBundle.Delete}" onclick="document.getElementById('CompanyListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{maximusBundle.CompanyMenuItem_customerList}" icon="ui-icon-search"  action="#{companyController.navigateCustomerList}" disabled="#{empty companyController.selected.customerList}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{companyController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{companyController.selected}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{companyController.items}"
                         lazy="false"
                         rowKey="HASH{item.companyName}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CompanyDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CompanyDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CompanyListForm:viewButton').click();"/>

                <p:column sortBy="#{item.companyName}" filterBy="#{item.companyName}">
                    <f:facet name="header">
                        <h:outputText value="#{maximusBundle.ListCompanyTitle_companyName}"/>
                    </f:facet>
                    <h:outputText value="#{item.companyName}"/>
                </p:column>


                <p:column sortBy="#{item.companyAddress}" filterBy="#{item.companyAddress}">
                    <f:facet name="header">
                        <h:outputText value="#{maximusBundle.ListCompanyTitle_companyAddress}"/>
                    </f:facet>
                    <h:outputText value="#{item.companyAddress}"/>
                </p:column>


                <p:column sortBy="#{item.phoneNumber}" filterBy="#{item.phoneNumber}">
                    <f:facet name="header">
                        <h:outputText value="#{maximusBundle.ListCompanyTitle_phoneNumber}"/>
                    </f:facet>
                    <h:outputText value="#{item.phoneNumber}"/>
                </p:column>


                <p:column sortBy="#{item.website}" filterBy="#{item.website}">
                    <f:facet name="header">
                        <h:outputText value="#{maximusBundle.ListCompanyTitle_website}"/>
                    </f:facet>
                    <h:outputText value="#{item.website}"/>
                </p:column>


            </p:dataTable>
            <p:commandButton id="homeButton"  icon="ui-icon-home"   value="#{maximusBundle.back_home}" action="#{companyController.navigateToDashboard()}" />
            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{maximusBundle.Create}" actionListener="#{companyController.prepareCreate}" update=":CompanyCreateForm" oncomplete="PF('CompanyCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{maximusBundle.View}" update=":CompanyViewForm" oncomplete="PF('CompanyViewDialog').show()" disabled="#{empty companyController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{maximusBundle.Edit}" update=":CompanyEditForm" oncomplete="PF('CompanyEditDialog').show()" disabled="#{empty companyController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{maximusBundle.Delete}" actionListener="#{companyController.delete}" update=":growl,datalist" disabled="#{empty companyController.selected}">
                <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/admin/confirmation.xhtml"/>
    </h:form>

</ui:composition>
