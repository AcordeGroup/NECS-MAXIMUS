<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConditionTypeViewDlg" widgetVar="ConditionTypeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.ViewConditionTypeTitle}" closeOnEscape="true">

            <h:form id="ConditionTypeViewForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{conditionTypeController.selected != null}">

                        <h:outputText value="#{maximusBundle.ViewConditionTypeLabel_idConditionType}"/>
                        <h:outputText value="#{conditionTypeController.selected.idConditionType}" title="#{maximusBundle.ViewConditionTypeTitle_idConditionType}"/>

                        <h:outputText value="#{maximusBundle.ViewConditionTypeLabel_name}"/>
                        <h:outputText value="#{conditionTypeController.selected.name}" title="#{maximusBundle.ViewConditionTypeTitle_name}"/>

                        <h:outputText value="#{maximusBundle.ViewConditionTypeLabel_description}"/>
                        <h:outputText value="#{conditionTypeController.selected.description}" title="#{maximusBundle.ViewConditionTypeTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{maximusBundle.Close}" onclick="PF('ConditionTypeViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
