<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CompanyEditDlg" widgetVar="CompanyEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.EditCompanyTitle}" closeOnEscape="true">

            <h:form id="CompanyEditForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{companyController.selected != null}">


                        <h:outputLabel value="#{maximusBundle.EditCompanyLabel_companyName}" for="companyName" />
                        <h:panelGroup>
                            <h:outputText id="companyName" value="#{companyController.selected.companyName}" />
                            <p:tooltip for="companyName" value="#{companyController.getComponentMessages('companyName', maximusBundle.EditCompanyHelpText_companyName)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCompanyLabel_companyAddress}" for="companyAddress" />
                        <h:panelGroup>
                            <p:inputText id="companyAddress" value="#{companyController.selected.companyAddress}" title="#{maximusBundle.EditCompanyTitle_companyAddress}" required="true" requiredMessage="#{maximusBundle.EditCompanyRequiredMessage_companyAddress}" size="100" maxlength="100"/>
                            <p:tooltip for="companyAddress" value="#{companyController.getComponentMessages('companyAddress', maximusBundle.EditCompanyHelpText_companyAddress)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCompanyLabel_phoneNumber}" for="phoneNumber" />
                        <h:panelGroup>
                            <p:inputText id="phoneNumber" value="#{companyController.selected.phoneNumber}" title="#{maximusBundle.EditCompanyTitle_phoneNumber}" required="true" requiredMessage="#{maximusBundle.EditCompanyRequiredMessage_phoneNumber}" size="20" maxlength="20"/>
                            <p:tooltip for="phoneNumber" value="#{companyController.getComponentMessages('phoneNumber', maximusBundle.EditCompanyHelpText_phoneNumber)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.EditCompanyLabel_website}" for="website" />
                        <h:panelGroup>
                            <p:inputText id="website" value="#{companyController.selected.website}" title="#{maximusBundle.EditCompanyTitle_website}" size="45" maxlength="45"/>
                            <p:tooltip for="website" value="#{companyController.getComponentMessages('website', maximusBundle.EditCompanyHelpText_website)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companyController.save}" value="#{maximusBundle.Save}" update="display,:CompanyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CompanyEditDialog'));">
                        <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{maximusBundle.Cancel}" oncomplete="PF('CompanyEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
