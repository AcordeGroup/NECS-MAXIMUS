<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductViewDlg" widgetVar="ProductViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.ViewProductTitle}" closeOnEscape="true">

            <h:form id="ProductViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productController.selected != null}">

                        <h:outputText value="#{maximusBundle.ViewProductLabel_partNumber}"/>
                        <h:outputText value="#{productController.selected.partNumber}" title="#{maximusBundle.ViewProductTitle_partNumber}"/>

                        <h:outputText value="#{maximusBundle.ViewProductLabel_manufacture}"/>
                        <h:outputText value="#{productController.selected.manufacture}" title="#{maximusBundle.ViewProductTitle_manufacture}"/>

                        <h:outputText value="#{maximusBundle.ViewProductLabel_description}"/>
                        <h:outputText value="#{productController.selected.description}" title="#{maximusBundle.ViewProductTitle_description}"/>

                        <h:outputText value="#{maximusBundle.ViewProductLabel_type}"/>
                        <h:outputText value="#{productController.selected.type}" title="#{maximusBundle.ViewProductTitle_type}"/>

                        <h:outputText value="#{maximusBundle.ViewProductLabel_notes}"/>
                        <h:outputText value="#{productController.selected.notes}" title="#{maximusBundle.ViewProductTitle_notes}"/>

                        <h:outputText value="#{maximusBundle.ViewProductLabel_retailPrice}"/>
                        <h:outputText value="#{productController.selected.retailPrice}" title="#{maximusBundle.ViewProductTitle_retailPrice}"/>

                        <h:outputText value="#{maximusBundle.ViewProductLabel_wholesalePrice}"/>
                        <h:outputText value="#{productController.selected.wholesalePrice}" title="#{maximusBundle.ViewProductTitle_wholesalePrice}"/>

                        <h:outputText value="#{maximusBundle.ViewProductLabel_price}"/>
                        <h:outputText value="#{productController.selected.price}" title="#{maximusBundle.ViewProductTitle_price}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{maximusBundle.Close}" onclick="PF('ProductViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
