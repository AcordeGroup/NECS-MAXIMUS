<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompanyCreateDlg" widgetVar="CompanyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{maximusBundle.CreateCompanyTitle}" closeOnEscape="true">

            <h:form id="CompanyCreateForm">

                <h:panelGroup id="display" rendered="#{companyController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_companyName}" for="companyName" />
                        <h:panelGroup>
                            <p:inputText id="companyName" value="#{companyController.selected.companyName}" title="#{maximusBundle.CreateCompanyTitle_companyName}" required="true" requiredMessage="#{maximusBundle.CreateCompanyRequiredMessage_companyName}" size="40" maxlength="40"/>
                            <p:tooltip for="companyName" value="#{companyController.getComponentMessages('companyName', maximusBundle.CreateCompanyHelpText_companyName)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_companyAddress}" for="companyAddress" />
                        <h:panelGroup>
                            <p:inputText id="companyAddress" value="#{companyController.selected.companyAddress}" title="#{maximusBundle.CreateCompanyTitle_companyAddress}" required="true" requiredMessage="#{maximusBundle.CreateCompanyRequiredMessage_companyAddress}" size="100" maxlength="100"/>
                            <p:tooltip for="companyAddress" value="#{companyController.getComponentMessages('companyAddress', maximusBundle.CreateCompanyHelpText_companyAddress)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_phoneNumber}" for="phoneNumber" />
                        <h:panelGroup>
                            <p:inputText id="phoneNumber" value="#{companyController.selected.phoneNumber}" title="#{maximusBundle.CreateCompanyTitle_phoneNumber}" required="true" requiredMessage="#{maximusBundle.CreateCompanyRequiredMessage_phoneNumber}" size="20" maxlength="20"/>
                            <p:tooltip for="phoneNumber" value="#{companyController.getComponentMessages('phoneNumber', maximusBundle.CreateCompanyHelpText_phoneNumber)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{maximusBundle.CreateCompanyLabel_website}" for="website" />
                        <h:panelGroup>
                            <p:inputText id="website" value="#{companyController.selected.website}" title="#{maximusBundle.CreateCompanyTitle_website}" size="45" maxlength="45"/>
                            <p:tooltip for="website" value="#{companyController.getComponentMessages('website', maximusBundle.CreateCompanyHelpText_website)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companyController.saveNew}" value="#{maximusBundle.Save}" update="display,:CompanyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CompanyCreateDialog'));">
                        <p:confirm header="#{maximusBundle.ConfirmationHeader}" message="#{maximusBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{maximusBundle.Cancel}" oncomplete="PF('CompanyCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
