<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerViewDlg" widgetVar="CustomerViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{maximusBundle.ViewCustomerTitle}" closeOnEscape="true">

            <h:form id="CompanyViewForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{customerController.selected != null}">

                        <h:outputText value="#{maximusBundle.ViewCompanyLabel_companyName}"/>
                        <h:outputText value="#{customerController.selected.companyName}" title="#{maximusBundle.ViewCompanyTitle_companyName}"/>

                        <h:outputText value="#{maximusBundle.ViewCompanyLabel_companyAddress}"/>
                        <h:outputText value="#{customerController.selected.companyAddress}" title="#{maximusBundle.ViewCompanyTitle_companyAddress}"/>

                        <h:outputText value="#{maximusBundle.ViewCompanyLabel_phoneNumber}"/>
                        <h:outputText value="#{customerController.selected.phoneNumber}" title="#{maximusBundle.ViewCompanyTitle_phoneNumber}"/>

                        <h:outputText value="#{maximusBundle.ViewCompanyLabel_website}"/>
                        <h:outputText value="#{customerController.selected.website}" title="#{maximusBundle.ViewCompanyTitle_website}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{maximusBundle.Close}" onclick="PF('CustomerViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
