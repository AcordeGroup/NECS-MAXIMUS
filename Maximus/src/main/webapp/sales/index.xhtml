<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{maximusBundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <!-- Menu here. Also a layout and a way to log a user out -->
            <ui:include src="/sales/appmenu.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <p:panel header="#{maximusBundle.Welcome}">
                <p><h:outputText value="#{maximusBundle.WelcomeMessage}"></h:outputText></p>
            </p:panel>
            <h:form id="QuoteListForm">

                <p:panel header="Sales Dashboard">
                    <p:dataTable id="datalist"
                                 value="#{quoteController.lazyItems}"
                                 lazy="true"
                                 var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 selectionMode="single"
                                 selection="#{quoteController.selected}">
                        <!--
                                 To disable Lazy Loading, please copy/replace the following lines above,
                                 and be sure to replace the word HASH with the # symbol:
                        
                                 value="HASH{quoteController.items}"
                                 lazy="false"
                                 rowKey="HASH{item.idQuote}"
                        -->

                       <p:column sortBy="#{item.creationDate}" filterBy="#{item.creationDate}">
                            <f:facet name="header">
                                <h:outputText value="Request Date"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                         <p:column sortBy="#{item.idQuote}" filterBy="#{item.idQuote}">
                            <f:facet name="header">
                                <h:outputText value="Request #"/>
                            </f:facet>
                            <h:outputText value="#{item.idQuote}"/>
                        </p:column>
                        
                         <p:column sortBy="#{item.idCustomer.idCustomer}" filterBy="#{item.idCustomer.idCustomer}">
                            <f:facet name="header">
                                <h:outputText value="Customer #"/>
                            </f:facet>
                            <h:outputText value="#{item.idCustomer.idCustomer}"/>
                        </p:column>
                        
                         <p:column sortBy="#{item.idCustomer.companyName.companyName}" filterBy="#{item.idCustomer.companyName.companyName}">
                            <f:facet name="header">
                                <h:outputText value="Customer Name"/>
                            </f:facet>
                            <h:outputText value="#{item.idCustomer.companyName.companyName}"/>
                        </p:column>
                        
                        <p:column sortBy="#{item.idAgent.name}" filterBy="#{item.idAgent.name}">
                            <f:facet name="header">
                                <h:outputText value="#{maximusBundle.ListQuoteTitle_idAgent}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAgent.name}"/>
                        </p:column>
                        
                        <p:column sortBy="" filterBy="">
                            <f:facet name="header">
                                <h:outputText value="Request Amount USD"/>
                            </f:facet>
                            <h:outputText value=""/>
                        </p:column>

                        <p:column sortBy="" filterBy="">
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                           
                        </p:column>
                    
                        <p:column sortBy="#{item.notes}" filterBy="#{item.notes}">
                            <f:facet name="header">
                                <h:outputText value="#{maximusBundle.ListQuoteTitle_notes}"/>
                            </f:facet>
                            <h:outputText value="#{item.notes}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operations"/>
                            </f:facet>
                            <p:commandButton value="See" ajax="false"/>
                            <p:commandButton value="Edit" ajax="false"/>
                            <p:commandButton value="Resend" ajax="false"/>
                        </p:column>

                    </p:dataTable>

                </p:panel>
                <ui:include src="/WEB-INF/include/admin/confirmation.xhtml"/>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
